    <h1>HTML Form with javascript</h1>
    <!-- 
        To create a form dynamically with JavaScript, we can use the document.createElement method to create the element.

        Then we can use the setAttribute method to set the element attributes.

        Then we can use the appendChild method to append the elements into the parent element.Finally append the <form> element to the <body> element of the document. This example creates a Registration form.

        ** make it a reusable function
        ** the function will accept 2 parameter
            1. number ( the number of input element)
            2. an object will be passed with element properties, likeðŸ§® 
            let elemObj = [
                {
                    "type": "text/email/password",
                    "name": "dummy_text",
                    "placeholder": "dummy_placeholder"
                },
                {
                    "type": "text/email/password",
                    "name": "dummy_text",
                    "placeholder": "dummy_placeholder"
                }
            ]
        
        ** testFunction(3, elemObj)
        ** 
    -->
   
<script>
            //  Creating the Form Field
                const f = document.createElement("form");
                f.setAttribute('method', "post");
                f.setAttribute('action', "submit.php");

                const i = document.createElement("input");
                i.setAttribute("type", "text");
                i.setAttribute("name", "FullName");
                i.setAttribute("placeholder", "Full Name");

                // // Create a break line element
                // var br = document.createElement("br");

                // // Creating email input field
                const e = document.createElement("input");  
                e.setAttribute('type', "email");
                e.setAttribute('value', "Email ID");
                e.setAttribute("placeholder","Email ID"); 

                // // creating submit input field
                const s = document.createElement("input");
                s.setAttribute('type', "submit");
                s.setAttribute('value', "Submit");

                // Creating Date of Birth field
                const db = document.createElement("input");
                db.setAttribute("type","text");
                db.setAttribute("value","Date of Birth");
                db.setAttribute("placeholder", "Date of birth");

                // Creating Password field
                const pw = document.createElement("input");
                pw.setAttribute("type", "password");
                pw.setAttribute("value", "Your Password");
                pw.setAttribute("placeholder","Password");
                
                
                // // Adding the Full name fields inside the Form element
                
                f.appendChild(i);

                // Inserting a line break
                
                // Adding the Email ID field
                f.appendChild(e);
                f.appendChild(s);

                // Adding Date of birth field
                f.appendChild(db);
                f.appendChild(s);

                // Adding password field
                f.appendChild(pw);
                f.appendChild(s);
                
                
                
                // // Inserting the form element inside the HTML body
                document.body.appendChild(f); 

        
        
        
</script>
